<p-table [columns]="TData.Columns" [value]="TData.Rows"
    [rowExpandMode]="'single'"
    [expandedRowKeys]="TData.ExpandedRows"
    [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [paginatorPosition]="'both'"
    [customSort]="true"
    (sortFunction)="customSort($event)"
    #table>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns" [hidden]="!col.IsVisible" [pSortableColumn]="col.FieldName">
                <div>{{col.HeaderName}}</div>
                <p-sortIcon *ngIf="col.IsSortable" [field]="col.FieldName" ariaLabel="Tri les données" ariaLabelDesc="Tri dans l'ordre décroissant" ariaLabelAsc="Tri dans l'ordre croissant"></p-sortIcon>
                <input *ngIf="col.IsFilterable" pInputText type="text" (input)="customFilter($event.target.value, col.FieldName)" (click)="$event.stopPropagation()"/>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
            <td>
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns">
                    <div *ngIf="col.Inputs.length == 0; else elseInputsColumnBlock">
                        {{rowData.Data[col.FieldName]}}
                    </div>
                    <ng-template #elseInputsColumnBlock>
                        <div *ngFor="let in of col.Inputs">
                                <ng-container *ngTemplateOutlet="in; context:rowData">></ng-container>
                        </div>
                    </ng-template>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
            <tr *ngFor="let expRow of rowData.ExpandableContent | keyvalue">
                <td>
                    &nbsp;
                </td>
                <td *ngFor="let col of columns">
                        {{expRow.value.Data[col.FieldName]}}
                </td>
            </tr>
        </ng-template>
</p-table>
