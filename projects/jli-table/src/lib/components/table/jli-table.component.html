<p-table [columns]="TData.VisibleColumns" [value]="TData.Rows"
    [rowExpandMode]="'single'"
    [expandedRowKeys]="TData.ExpandedRows"
    [paginator]="true" [rows]="rowsPerPageDefault" [rowsPerPageOptions]="TData.RowsPerPageOptions" [paginatorPosition]="'both'"
    [customSort]="true"
    (sortFunction)="customSort($event)"
    (onSort)="onSort($event)"
    (onFilter)="onFilter($event)"
    (onPage)="onPage($event)"
    #table>
    <ng-template pTemplate="header" let-rowData let-columns>
        <tr>
            <th style="width: 3em" *ngIf="undefined != rowData.ExpandableContent && null != rowData.ExpandableContent && rowData.ExpandableContent.length > 0"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.FieldName">
                <div>{{col.HeaderName}}</div>
                <p-sortIcon *ngIf="col.IsSortable" [field]="col.FieldName" ariaLabel="Tri les données" ariaLabelDesc="Tri dans l'ordre décroissant" ariaLabelAsc="Tri dans l'ordre croissant"></p-sortIcon>
                <input *ngIf="col.IsFilterable" pInputText type="text" (input)="customFilter($event.target.value, col.FieldName)" (click)="$event.stopPropagation()"/>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr>
            <td *ngIf="undefined != rowData.ExpandableContent && null != rowData.ExpandableContent &&  rowData.ExpandableContent.length > 0">
                <a href="#" [pRowToggler]="rowData">
                    <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                </a>
            </td>
            <td *ngFor="let col of columns" [ngClass]="col.ClassData == null ? '' : col.ClassData">
                <div *ngIf="col.Inputs == null; else elseInputsColumnBlock">
                    <ng-container *ngIf="col.Format == null; else elseFormatNullRowContent">
                        {{ rowData.Data[col.FieldName] }}
                    </ng-container>
                    <ng-template #elseFormatNullRowContent>
                        {{ col.Format.transform(rowData.Data[col.FieldName]) }}
                    </ng-template>
                </div>
                <ng-template #elseInputsColumnBlock>
                    <ng-container *ngTemplateOutlet="col.Inputs; context:rowData">></ng-container>
                </ng-template>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr *ngFor="let expRow of rowData.ExpandableContent | keyvalue">
            <td>
                &nbsp;
            </td>
            <td *ngFor="let col of columns" [ngClass]="col.ClassData == null ? '' : col.ClassData">
                <ng-container *ngIf="col.Format == null; else elseFormatNullExpandedContent">
                    {{ expRow.value.Data[col.FieldName] }}
                </ng-container>
                <ng-template #elseFormatNullExpandedContent>
                    {{ col.Format.transform(expRow.value.Data[col.FieldName]) }}
                </ng-template>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-rowData let-columns>
        <tr>
            <td style="width: 3em" *ngIf="undefined != rowData.ExpandableContent && null != rowData.ExpandableContent && rowData.ExpandableContent.length > 0"></td>
            <td *ngFor="let col of columns" [ngClass]="col.ClassData == null ? '' : col.ClassData">
               <ng-container [ngSwitch]="col.FooterType">
                   <span *ngSwitchCase="FooterType.None">&nbsp;</span>
                   <span *ngSwitchCase="FooterType.RepeatHeader">{{ col.HeaderName }}</span>
                   <span *ngSwitchCase="FooterType.SumAll">
                       {{ SumAll(col.FieldName) }}
                   </span>
                   <span *ngSwitchCase="FooterType.SumPage">
                        {{ footerValues[col.FieldName] }}
                    </span>
               </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
